<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>登录</title>
</head>

<body>
  <form id="form1">
    <input type="text" name="name" value="" placeholder="请输入账户" />
    <input type="password" name="password" value="" placeholder="请输入密码" autocomplete="" />
    <button type="button" title="登录" id="submit_btn">登录</button>
    <button type="button" title="注册" onclick="window.location.href='register.html'">注册</button>
    <a href="forgetpswd.html" title='忘记密码'>忘记密码</a>
  </form>


  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
    let submit_btn = document.getElementById('submit_btn')
    submit_btn.onclick = function () {
      $.ajax({
        url: './php/login.php',
        type: 'POST',
        dataType: 'json',
        data: $('#form1').serialize(),
        complete: function(xhr, textStatus) {
          //called when complete
        },
        success: function(data, textStatus, xhr) {
          //called when successful
          console.log(data)
        },
        error: function(xhr, textStatus, errorThrown) {
          //called when there is an error
          console.log(xhr, textStatus, errorThrown)
        }
      });
    }
  </script>
</body>

</html>
